// 1. Do the same for a factorial_do_while function.
function factorial(x) {
  if (x == 0 || x == 1) {
    return 1;
  }
  var result = x;

  do {
    result = result * (x - 1);
    x = x - 1;
  }
  
  while (x > 1);
  return result;
}
