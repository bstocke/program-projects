

<p id="demo"></p>

<script>



var myWindow;

function openWin() {
  myWindow = window.open("", "object.html", "width=500,height=500");
  myWindow.document.write("<p>This is 'object.html'</p>");
}

function closeWin() {
  myWindow.close();
}

function goForward() {
  window.history.forward()
}

function goBack() {
  window.history.back()
}

function myFunction() {
  var x = "Version info: " + navigator.appVersion;
  document.getElementById("demo").innerHTML = x;
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}

function mytime() {
  alert('You have completed the assignment');
}

document.getElementById("demo").innerHTML =
"cookiesEnabled is " + navigator.cookieEnabled;

document.getElementById("demo").innerHTML =
"navigator.onLine is " + navigator.onLine;

</script>



    <button onclick="openWin()">Open "Window"</button>
    <button onclick="closeWin()">Close "Window"</button>
    <input type="button" value="Forward" onclick="goForward()">
    <input type="button" value="Back" onclick="goBack()">
    <button onclick="myFunction()">Version</button>
   
    <input type="button" value="Go Back further" onclick="history.back(-4)" />
  
  <button onclick="getLocation()">Try It</button>
  <button onclick="setTimeout(mytime, 5000)">Wait</button>
